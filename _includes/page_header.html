<section class="banner-area page-title bg_cover" style="background-image: url({% if page.header_image %} {{page.header_image}} {% else if page.post_image %}{{page.post_image}} {% endif %});">
    <div class="banner-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-title-content">
                        <h3 class="title text-capitalize">{{page.title}}</h3>
                        {{ if page.author }}
                        <h4>
                          par {{page.author}}{{ if page.date }}, {{page.date | date: "%Y-%m-%d" }}{{endif}}
                          </h4>
                        {{ endif }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
