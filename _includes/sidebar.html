    <div class="blog-news white-bg mt-50">
        <div class="blog-title">
            <h3 class="title">Récents...</h3>
        </div>
        {% for post in site.posts limit: "3" %}
        <div class="blog-news-item {% if forloop.index == 3 %} none {% endif %}">
            <div class="item">
                <a href="{{post.url}}"><h5 class="title">{{post.title | truncatewords: 4}}</h5></a><br/>
                <span>{{post.date | date: "%Y-%m-%d"}}</span>
                <a href="{{post.url}}"><img src="{{post.post_image}}" alt="{{post.title}}"/></a>
            </div>
        </div>
        {% endfor %}

    </div>
