<meta property="og:title" content="{{ page.title | site.title }}" />
<meta property="og:site_name" content="{{ site.title }}" />
{% if page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt | strip_html | truncatewords: "25" }}" />
{% else %}
  <meta property="og:description" content="{{ site.slogan }}" />
{% endif %}
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ page.url | preprend site.baseurl | prepend: site.url }}" />
{% if page.post_image %}
  <meta property="og:image" content="{{ page.post_image | preprend site.baseurl | prepend: site.url }}" />
{% else %}
  <meta property="og:image" content="{{ "/assets/images/logo_color_noback.png" | preprend site.baseurl | prepend: site.url }}" />
{% endif %}
<meta property="og:locale" content="fr_CA">
