<div class="brand-area">
    <div class="container">
        <div class="row justify-content-center mb-40">
            <div class="col-lg-9 pb-25">
                <div class="section-title text-center">
                    <h2 class="title"><span style="color: #000f;">{{ include.message }}</span></h2>
                </div>
            </div>
        </div>
        <div class="row brand-active align-items-center">
            {% for client_logo in include.client_type %}
              <div class="col-lg-{{client_logo.width}}">
                  <div class="brand-item text-center">
                      <img src="assets/logos-clients/{{client_logo.image}}" alt="" style="max-height: 70px;">
                  </div>
              </div>
            {% endfor %}
        </div>
    </div>
</div>
